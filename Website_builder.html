        <h3>&nbsp;</h3>
        <p>A New Year's resolution is a tradition, most common in the Western Hemisphere but also found in the Eastern Hemisphere, in which a person resolves to continue good practices, change an undesired trait or behavior, to accomplish a personal goal, or otherwise improve their life.&nbsp;</p>
      </article>
      <article>
        <h3>&nbsp;</h3>
        <p>At the end of the Great Depression, about a quarter of American adults formed New Year's resolutions. At the start of the 21st century, about 40% did.[5] In fact, according to the American Medical Association, approximately 40% to 50% of Americans participated in the New Year's resolution tradition from the 1995 Epcot and 1985 Gallop Polls [6] A study found 46% of participants who made common New Year's resolutions (e.g. weight loss, exercise programs, quitting smoking) were likely to succeed, over ten times as among those deciding to make life changes at other times of the year.&nbsp;</p>
